<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Pen캩쬰nka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    #balance {
      font-weight: bold;
      font-size: 1.4em;
      color: #2c7a2c;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      background: #00408a;
    }

    .log {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9em;
      color: #444;
      height: 150px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>NFC Pen캩쬰nka</h1>
  <p>Z콢statek: <span id="balance">?</span> <span id="currency"></span></p>

  <div class="buttons">
    <button id="init">Inicializovat tag</button>
    <button id="read">Na캜칤st tag</button>
    <button id="add">P콏idat 10</button>
    <button id="sub">Odebrat 10</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let ndef;
    let balance = 0;
    let currency = "CZK";

    function log(msg) {
      const logDiv = document.getElementById("log");
      const line = document.createElement("div");
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(msg);
    }

    function updateDisplay() {
      document.getElementById("balance").textContent = balance;
      document.getElementById("currency").textContent = currency;
    }

    async function initNfc() {
      if ("NDEFReader" in window) {
        ndef = new NDEFReader();
        log("NFC p콏ipraveno.");
      } else {
        alert("Web NFC nen칤 podporov치no v tomto prohl칤쬰캜i.");
      }
    }

    async function writeTag() {
      try {
        const payload = JSON.stringify({ c: currency, b: balance });
        const bytes = new TextEncoder().encode(payload);
        await ndef.write({
          records: [{ recordType: "mime", mediaType: "application/json", data: bytes }]
        });
        log("Z치pis OK: " + payload);
      } catch (err) {
        log("Z치pis selhal: " + err);
      }
    }

    async function initTag() {
      balance = 250;
      currency = "CZK";
      updateDisplay();
      await writeTag();
    }

    // 游댐 Nov치 funkce na roz코ifrov치n칤 JSON z tagu
    function parseJsonFromTag(record) {
      try {
        const jsonText = new TextDecoder().decode(record.data);
        log("Na캜teno: " + jsonText);

        const obj = JSON.parse(jsonText);
        if (obj.c && typeof obj.b === "number") {
          currency = obj.c;
          balance = obj.b;
          updateDisplay();
          log("Z콢statek aktualizov치n na: " + balance + " " + currency);
          return true;
        } else {
          log("JSON neobsahuje spr치vn치 pole.");
          return false;
        }
      } catch (e) {
        log("Chyba p콏i parsov치n칤 JSON: " + e);
        return false;
      }
    }

    async function readTag() {
      try {
        await ndef.scan();
        log("P콏ilo쬾e tag pro 캜ten칤...");
        ndef.onreading = event => {
          let found = false;
          for (const record of event.message.records) {
            if (record.mediaType === "application/json") {
              if (parseJsonFromTag(record)) {
                found = true;
              }
            }
          }
          if (!found) {
            log("콯치dn치 platn치 data na tagu.");
          }
        };
      } catch (err) {
        log("캛ten칤 selhalo: " + err);
      }
    }

    async function add() {
      balance += 10;
      updateDisplay();
      await writeTag();
    }

    async function sub() {
      balance -= 10;
      updateDisplay();
      await writeTag();
    }

    document.getElementById("init").onclick = initTag;
    document.getElementById("read").onclick = readTag;
    document.getElementById("add").onclick = add;
    document.getElementById("sub").onclick = sub;

    initNfc();
  </script>
</body>
</html>
