<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Terminál</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #screen {
      background: #000;
      border: 3px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      margin-bottom: 20px;
    }
    #balance {
      font-size: 28px;
      margin: 15px 0;
    }
    #status {
      font-size: 16px;
      color: #0f0;
      min-height: 24px;
    }
    button {
      background: #0f0;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      width: 120px;
    }
    button:active {
      background: #080;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div>Zůstatek:</div>
    <div id="balance">?</div>
    <div id="status"></div>
  </div>
  <div id="controls">
    <button onclick="startPayment(20)">Zaplatit 20 Kč</button>
    <button onclick="startTopUp(50)">Dobít 50 Kč</button>
  </div>

  <script>
    let ndef;
    let balance = null;
    let currency = "CZK";
    let pendingAction = null; // "pay" nebo "topup"
    let amount = 0;

    function log(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateDisplay() {
      document.getElementById("balance").textContent = balance + " " + currency;
    }

    async function initNFC() {
      if (!("NDEFReader" in window)) {
        log("NFC není podporováno.");
        return;
      }
      ndef = new NDEFReader();
      try {
        await ndef.scan();
        log("Přiložte kartu...");
        ndef.onreading = event => handleReading(event);
      } catch (err) {
        log("Chyba NFC: " + err);
      }
    }

    function handleReading(event) {
      let found = false;
      for (const record of event.message.records) {
        if (record.mediaType === "application/json") {
          const json = new TextDecoder().decode(record.data);
          try {
            const obj = JSON.parse(json);
            if (obj.c && typeof obj.b === "number") {
              currency = obj.c;
              balance = obj.b;
              found = true;
            }
          } catch {}
        }
      }

      if (!found) {
        // karta je prázdná → inicializace na 20 Kč
        balance = 20;
        currency = "CZK";
        writeCard(balance, currency);
        log("Karta inicializována (20 Kč).");
      } else {
        log("Karta načtena.");
      }
      updateDisplay();

      // Pokud čeká akce (platba nebo dobíjení)
      if (pendingAction) {
        if (pendingAction === "pay") {
          if (balance >= amount) {
            balance -= amount;
            writeCard(balance, currency);
            log("Platba " + amount + " Kč proběhla.");
          } else {
            log("Nedostatek prostředků!");
          }
        } else if (pendingAction === "topup") {
          balance += amount;
          writeCard(balance, currency);
          log("Dobito " + amount + " Kč.");
        }
        updateDisplay();
        pendingAction = null;
      }
    }

    async function writeCard(bal, cur) {
      const payload = JSON.stringify({ c: cur, b: bal });
      const bytes = new TextEncoder().encode(payload);
      try {
        await ndef.write({
          records: [
            { recordType: "mime", mediaType: "application/json", data: bytes }
          ]
        });
      } catch (err) {
        log("Chyba zápisu: " + err);
      }
    }

    function startPayment(amt) {
      pendingAction = "pay";
      amount = amt;
      log("Přiložte kartu k zaplacení " + amt + " Kč...");
    }

    function startTopUp(amt) {
      pendingAction = "topup";
      amount = amt;
      log("Přiložte kartu k dobití " + amt + " Kč...");
    }

    initNFC();
  </script>
</body>
</html>
