<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Platební terminál</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    #balance {
      font-size: 2.4em;
      font-weight: bold;
      margin: 20px 0 30px;
      color: #2ecc71;
      text-align: center;
    }

    input[type="number"] {
      width: 240px;
      padding: 16px;
      font-size: 1.4em;
      border-radius: 10px;
      border: none;
      text-align: right;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      flex: 1 1 140px;
      padding: 18px;
      font-size: 1.4em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pay {
      background: #e74c3c;
      color: white;
    }
    .pay:hover { background: #c0392b; }

    .topup {
      background: #27ae60;
      color: white;
    }
    .topup:hover { background: #1e8449; }

    .status {
      margin-top: 10px;
      font-size: 1.2em;
      text-align: center;
      min-height: 1.4em;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <h1>Platební terminál</h1>
  <div id="balance">Zůstatek: ?</div>

  <input type="number" id="amount" value="50" step="1" min="1">

  <div class="buttons">
    <button class="pay" id="pay">Zaplatit</button>
    <button class="topup" id="topup">Dobít</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    let ndef = null;
    let balance = 0;
    let currency = "CZK";

    function updateDisplay() {
      document.getElementById("balance").textContent =
        "Zůstatek: " + balance + " " + currency;
    }

    function setStatus(msg, color = "#f1c40f") {
      const status = document.getElementById("status");
      status.textContent = msg;
      status.style.color = color;
    }

    async function initNfc() {
      if ("NDEFReader" in window) {
        ndef = new NDEFReader();
      } else {
        alert("Web NFC není podporováno v tomto prohlížeči.");
      }
    }

    async function writeTag() {
      if (!ndef) return;
      try {
        const payload = JSON.stringify({ c: currency, b: balance });
        const bytes = new TextEncoder().encode(payload);
        await ndef.write({
          records: [{ recordType: "mime", mediaType: "application/json", data: bytes }]
        });
        updateDisplay();
      } catch (err) {
        setStatus("Chyba při ukládání na kartu", "#e74c3c");
      }
    }

    function parseJsonFromTag(record) {
      try {
        const text = new TextDecoder().decode(record.data);
        const obj = JSON.parse(text);
        if (obj.c && typeof obj.b === "number") {
          currency = obj.c;
          balance = obj.b;
          updateDisplay();
          return true;
        }
      } catch (e) {}
      return false;
    }

    async function readTag(callback) {
      if (!ndef) return;
      try {
        await ndef.scan();
        setStatus("Přiložte kartu…");
        ndef.onreading = event => {
          let ok = false;
          for (const r of event.message.records) {
            if (r.mediaType === "application/json") {
              if (parseJsonFromTag(r)) ok = true;
            }
          }
          if (ok) {
            callback();
          } else {
            setStatus("Na kartě nejsou platná data", "#e74c3c");
          }
        };
      } catch (err) {
        setStatus("Chyba při čtení karty", "#e74c3c");
      }
    }

    document.getElementById("pay").onclick = () => {
      const amount = Number(document.getElementById("amount").value) || 0;
      if (amount <= 0) {
        setStatus("Zadejte částku", "#e74c3c");
        return;
      }
      readTag(() => {
        if (balance >= amount) {
          balance -= amount;
          writeTag();
          setStatus("Platba " + amount + " " + currency + " proběhla", "#2ecc71");
        } else {
          setStatus("Nedostatek zůstatku!", "#e74c3c");
        }
      });
    };

    document.getElementById("topup").onclick = () => {
      const amount = Number(document.getElementById("amount").value) || 0;
      if (amount <= 0) {
        setStatus("Zadejte částku", "#e74c3c");
        return;
      }
      readTag(() => {
        balance += amount;
        writeTag();
        setStatus("Dobito " + amount + " " + currency, "#2ecc71");
      });
    };

    initNfc();
  </script>
</body>
</html>
