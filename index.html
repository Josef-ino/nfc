<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Peněženka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- důležité pro mobily -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
      font-size: 1.6em;
      text-align: center;
    }

    p {
      font-size: 1.3em;
      margin: 10px 0 20px;
      text-align: center;
    }

    #balance {
      font-weight: bold;
      font-size: 1.6em;
      color: #2c7a2c;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-bottom: 12px;
    }

    input[type="number"] {
      flex: 1 1 100px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1.2em;
      text-align: right;
      min-width: 100px;
    }

    button {
      flex: 1 1 40%;
      background: #007bff;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      background: #00408a;
    }

    .log {
      margin-top: 15px;
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.9em;
      color: #444;
      height: 150px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>NFC Peněženka</h1>
  <p>Zůstatek: <span id="balance">?</span> <span id="currency"></span></p>

  <div class="controls">
    <button id="init">Inicializovat</button>
    <button id="read">Načíst</button>
  </div>

  <div class="controls">
    <input type="number" id="amount" value="10" step="1">
    <button id="add">+ Přidat</button>
    <button id="sub">− Odebrat</button>
  </div>

  <div class="log" id="log"></div>

  <script>
    let ndef = null;
    let balance = 0;
    let currency = "CZK";

    function log(msg) {
      const logDiv = document.getElementById("log");
      const line = document.createElement("div");
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateDisplay() {
      document.getElementById("balance").textContent = balance;
      document.getElementById("currency").textContent = currency;
    }

    async function initNfc() {
      if ("NDEFReader" in window) {
        ndef = new NDEFReader();
        log("NFC připraveno.");
      } else {
        alert("Web NFC není podporováno v tomto prohlížeči.");
      }
    }

    async function writeTag() {
      if (!ndef) return log("NFC není inicializováno.");
      try {
        const payload = JSON.stringify({ c: currency, b: balance });
        const bytes = new TextEncoder().encode(payload);
        await ndef.write({
          records: [{ recordType: "mime", mediaType: "application/json", data: bytes }]
        });
        log("Zapsáno: " + payload);
      } catch (err) {
        log("Zápis selhal: " + err);
      }
    }

    async function initTag() {
      balance = 250;
      currency = "CZK";
      updateDisplay();
      await writeTag();
    }

    function parseJsonFromTag(record) {
      try {
        const text = new TextDecoder().decode(record.data);
        if (!text.trim()) return false;
        const obj = JSON.parse(text);
        if (obj.c && typeof obj.b === "number") {
          currency = obj.c;
          balance = obj.b;
          updateDisplay();
          log("Načteno: " + balance + " " + currency);
          return true;
        }
        return false;
      } catch (e) {
        log("Chybný JSON: " + e);
        return false;
      }
    }

    async function readTag() {
      if (!ndef) return log("NFC není inicializováno.");
      try {
        await ndef.scan();
        log("Přiložte tag…");
        ndef.onreading = event => {
          let ok = false;
          for (const r of event.message.records) {
            if (r.mediaType === "application/json") {
              if (parseJsonFromTag(r)) ok = true;
            }
          }
          if (!ok) log("Na tagu nejsou platná data.");
        };
      } catch (err) {
        log("Čtení selhalo: " + err);
      }
    }

    async function add() {
      const amount = Number(document.getElementById("amount").value) || 0;
      balance += amount;
      updateDisplay();
      await writeTag();
    }

    async function sub() {
      const amount = Number(document.getElementById("amount").value) || 0;
      balance -= amount;
      updateDisplay();
      await writeTag();
    }

    document.getElementById("init").onclick = initTag;
    document.getElementById("read").onclick = readTag;
    document.getElementById("add").onclick = add;
    document.getElementById("sub").onclick = sub;

    initNfc();
  </script>
</body>
</html>
